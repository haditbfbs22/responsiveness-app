<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Responsiveness App!</title>
</head>

<body>
    <img src="./screen-shot.png" id="image" class="position-absolute" style="width:'1500px';top:0; left:0;z-index: -1;">
    <h1 style="text-shadow: 2px 2px 5px #ffffff">Width: <span id="width"></span>
    </h1>
    <h1 style="text-shadow: 2px 2px 5px #ffffff">Height: <span id="height"></span>
    </h1>
    <input type="file" name="picField" id="picField" size="24" class="mb-3" onchange="preview_2(this);" alt="" />
    <br />

    <button type="button" class="btn btn-primary my-1 mx-2 " onclick="$('#image').width(576); ">Set 576px
        Width</button>
    <br />
    <button type=" button" class="btn btn-primary my-1 mx-2" onclick="$('#image').width(758); ">Set 768px Width</button>
    <br />
    <button type="button" class="btn btn-primary my-1 mx-2" onclick="$('#image').width(992); ">Set 992px Width</button>
    <br />
    <button type="button" class="btn btn-primary my-1 mx-2" onclick="$('#image').width(1200); ">Set 1200px
        Width</button>
    <br />
    <button type="button" class="btn btn-primary my-1 mx-2" onclick="$('#image').width(1400); ">Set 1400px
        Width</button>
    <br />
    <button type="button" class="btn btn-primary my-1 mx-2" onclick="$('#image').width(1500); ">Set 1500px
        Width</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        function setWidth() {
            $("#width").text($(window).width() + "px");
            $("#height").text($(window).height() + "px");
        }
        $(document).ready(function () {
            setWidth()
        });

        $(window).resize(setWidth);
        document.getElementById('picField').onchange = function (evt) {
            var tgt = evt.target || window.event.srcElement,
                files = tgt.files;

            // FileReader support
            if (FileReader && files && files.length) {
                var fr = new FileReader();
                fr.onload = function () {
                    document.getElementById("image").src = fr.result;
                }
                fr.readAsDataURL(files[0]);
            }

            // Not supported
            else {
                // fallback -- perhaps submit the input to an iframe and temporarily store
                // them on the server until the user's session ends.
            }
        }

    </script>

</body>

</html>
